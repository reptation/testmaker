<h1 style="line-height: 10px;">{{ test.date }}</h1>
<h1 style="line-height: 10px;">{{ test.instructor }}</h1>
<h1 style="line-height: 10px;">{{ test.class_name }}</h1>
<h1 style="line-height: 10px;">Helpful Relations: {{ test.helpful_relations }}</h1>

<ol>

{% for record in questions %}
   <li>{{record.text}}</li>
<ul>
    {% for choice in record.choice_set.all %}
    <li style="list-style-type:lower-alpha;">{{choice.text}}</li>
    {% endfor %}
</ul>
{% endfor %}
</ol>
